<h5 mat-dialog-title>{{ 'MAP.MAP_DIALOG.HEADING' | translate }} {{ city.name }}</h5>
<div mat-dialog-content>
  <form [formGroup]="cityNoteForm">
    <textarea formControlName="note" rows="5" cols="30" pInputTextarea></textarea>
  </form>
</div>
<div mat-dialog-actions class="buttons">
  <button
    pButton
    pRipple
    type="button"
    label="{{ 'MAP.MAP_DIALOG.CANCEL' | translate }}"
    class="p-button-rounded"
    (click)="onCancelClick()"></button>
  <button
    pButton
    pRipple
    type="button"
    label="{{ 'MAP.MAP_DIALOG.SAVE' | translate }}"
    class="p-button-rounded"
    (click)="onSaveClick()">
    <mat-spinner *ngIf="loading" strokeWidth="1.5" [diameter]="15" class="spinner"></mat-spinner>
  </button>
</div>
